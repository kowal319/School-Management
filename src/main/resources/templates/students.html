<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<!-- option to go to school management main page -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand"  th:href="@{/home}" href="#">School Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>

        <!-- nav bar -->
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">

            <!-- option to go to Student Management main page -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>

            <!-- option to go to Teacher Management main page -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
            </li>
        </ul>

        <!-- Search option -->
        <form class="form-inline" th:action="@{/students}">
            <input class="form-control mr-sm-2" type="text" name="keyword" id="keyword" aria-label="Search" size="50" th:value="${keyword}" required />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            <input class="btn btn-outline-success my-2 my-sm-0" type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
            &nbsp;</form>
    </div>
</nav>
<div class = "container">
    <div class = "row">
        <h1> List Students </h1>
    </div>

    <!-- create new buttom -->
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href="@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
        </div>
    </div>

    <!-- table -->
    <table class = "table table-striped table-bordered">
        <thread class = "table-dark">
            <tr>
                <th> Student First Name</th>
                <th> Student Last Name</th>
                <th> Student Class ID</th>
                <th> Actions</th>
            </tr>
        </thread>

        <tbody>
        <tr th:each = "student: ${students}">
            <td th:text = "${student.firstName}"></td>
            <td th:text = "${student.lastName}"></td>
            <td th:text = "${student.classId}"></td>
            <td>

                <!-- edit option -->
            <a th:href="@{students/edit/{id}(id=${student.id})}"
               class = "btn btn-primary"> Update </a>

            <!--delete -->
            <a th:href="@{students/{id}(id=${student.id})}"
               class = "btn btn-danger"> Delete </a>

                <!-- info -->
                <a th:href="@{students/info/{id}(id=${student.id})}"
                   class = "btn btn-info"> Info </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- reset search buttom to go back to all elements -->
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/students}]]";
    }
</script>
</form>
</body>
</html>
