<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Teacher Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
                <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>

            </li>
        </ul>
    </div>
</nav>
<div class = "container">
    <div class = "row">
        <h1> List Teachers </h1>
    </div>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href="@{/teachers/new}" class = "btn btn-primary btn-sm mb-3"> Add Teacher</a>
        </div>
    </div>

    <table class = "table table-striped table-bordered">
        <thread class = "table-dark">
            <tr>
                <th> Teacher First Name</th>
                <th> Teacher Last Name</th>
                <th> Teacher Class ID</th>
                <th> Teacher Subject</th>
                <th> Actions</th>
            </tr>
        </thread>

        <tbody>
        <tr th:each = "teacher: ${teachers}">
            <td th:text = "${teacher.firstName}"></td>
            <td th:text = "${teacher.lastName}"></td>
            <td th:text = "${teacher.tutorOfClass}"></td>
            <td th:text = "${teacher.subject}"></td>

            <td>
                <a th:href="@{teachers/edit/{id}(id=${teacher.id})}"
                   class = "btn btn-primary"> Update </a>

                <a th:href="@{teachers/{id}(id=${teacher.id})}"
                   class = "btn btn-danger"> Delete </a>

                <a th:href="@{teachers/info/{id}(id=${teacher.id})}"
                   class = "btn btn-info"> Info </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
