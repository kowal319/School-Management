<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/home}" href="#">School Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class = "container">
    <div class = "row">
        <h1>Teacher </h1>
    </div>
    <table class = "table table-striped table-bordered">
        <thread class = "table-dark">
            <tr>
                <th> Teacher Contact Number</th>
                <th> Teacher Address</th>
                <th> Teacher email</th>
            </tr>
        </thread>

        <tbody>
        <tr th:each = "teacher: ${teachers}">
            <td th:text = "${teacher.contactNumber}"></td>
            <td th:text = "${teacher.address}"></td>
            <td th:text = "${teacher.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
