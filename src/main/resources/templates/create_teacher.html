<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>School Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">School Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Teacher </h1>
            <div class = "card-body">
                <form th:action="@{/teachers}" th:object = "${teacher}" method="POST">
                    <div class ="form-group">
                        <label> Teacher First Name </label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{firstName}"
                                class = "form-control"
                                placeholder="Enter Teacher First Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Teacher Last Name </label>
                        <input
                                type = "text"
                                name = "lastName"
                                th:field = "*{lastName}"
                                class = "form-control"
                                placeholder="Enter Teacher Last Name"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Teacher Class ID </label>
                        <input
                                type = "text"
                                name = "classId"
                                th:field = "*{tutorOfClass}"
                                class = "form-control"
                                placeholder="Enter Teacher Class ID"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Teacher address </label>
                        <input
                                type = "text"
                                name = "address"
                                th:field = "*{address}"
                                class = "form-control"
                                placeholder="Enter Student Address"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Teacher Contact Number </label>
                        <input
                                type = "text"
                                name = "contactNumber"
                                th:field = "*{contactNumber}"
                                class = "form-control"
                                placeholder="Enter Teacher Contact Number"
                        />
                    </div>


                    <div class ="form-group">
                        <label> Teacher Email </label>
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{email}"
                                class = "form-control"
                                placeholder="Enter Teacher Email"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Teacher Subject </label>
                        <input
                                type = "text"
                                name = "subject"
                                th:field = "*{subject}"
                                class = "form-control"
                                placeholder="Enter subject "
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
